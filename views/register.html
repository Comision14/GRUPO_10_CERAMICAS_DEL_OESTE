<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d327672cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/register.css">
    <title>Registro</title>
</head>
<body class="registro">
    <header class="registro__header">
        <nav class="registro__header--volver">
            <a href="/login"><i class="fa-solid fa-angle-left"></i></a>
        </nav>
        <div class="registro__header--logo">
        <img class="foto1" src="/images/image005.png" width="165" alt="Ceramica">
        <img class="foto2" src="/images/image006.png" width="165" alt="Ceramica">
        </div>
    </header>
    <main class="registro__main">
        <section class="registro__main__section">
            <h1>Datos personales del titular</h1>
            <form action="" class="form">
                <div class="form__box">
                    <label class="form__label" for="nombre">Nombre*</label>
                    <input class="form__input" type="text" placeholder="nombre" id="nombre" name="nombre">
                </div>
                <div class="form__box">
                    <label class="form__label" for="apellido">Apellido*</label>
                    <input class="form__input" type="text" placeholder="apellido" id="apellido" name="apellido">
                </div>
                <div class="form__box">
                    <label class="form__label" for="nacionalidad">Nacionalidad*</label>
                    <input class="form__input" type="text" placeholder="Seleccionar" id="nacionalidad" name="nacionalidad">
                </div>
                <div class="form__box">
                    <label class="form__label" for="numero de documento">Número de documento*</label>
                    <input class="form__input" type="text" placeholder="(sin puntos)" id="numero de documento" name="numero de documento">
                </div>
                <div class="form__box">
                    <label class="form__label" for="genero">Género*</label>
                    <input class="form__input" type="text" placeholder="Seleccionar" id="genero" name="genero">
                </div>
                <div class="form__box">
                    <label class="form__label" for="fecha de nacimiento">Fecha de nacimiento*</label>
                    <input class="form__input" type="date" id="fecha de nacimiento" name="fecha de naciomineto">
                </div>
                <div class="form__box">
                    <label class="form__label" for="password">Contraseña*</label>
                    <input class="form__input" type="password" placeholder="(entre 8 y 15 caracteres, usar mayúsculas, letra y número)" id="password" name="password">
                </div>
                <div class="form__box">
                    <label class="form__label" for="email">Correo Eléctronico*</label>
                    <input class="form__input" type="email" placeholder="fulanitoDeLa12@gmail.com" id="email" name="email">
                </div>
                <div class="form__box--caja">
                    <button class="form__box--button" type="submit">Finalizar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
